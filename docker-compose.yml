version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    env_file:
      - .env

  backend:
    build:
      context: ./backend
    ports:
      - "5001:5000"
    env_file:
      - .env
    volumes:
      - ./backend/db:/app/db
    command: gunicorn app:create_app --bind 0.0.0.0:5000  # Ensure this matches your app callable
