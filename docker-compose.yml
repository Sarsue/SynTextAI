version: '3.8'

services:
  syntextaiapp:
    image: osasdeeon/syntextai:latest
    container_name: syntextaiapp
    ports:
      - "3000:3000"  # Expose port 3000 for your app
    env_file:
      - .env  # Load environment variables from .env file
    networks:
      - syntextai_network  # Use a custom bridge network

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"  # Expose port 8080 for SearXNG
    volumes:
      - ./settings.yml:/etc/searxng/settings.yml  # Mount settings.yml into container
    networks:
      - syntextai_network  # Use a custom bridge network

networks:
  syntextai_network:
    driver: bridge  # Custom bridge network
