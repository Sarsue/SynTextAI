version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    env_file:
      - .env  # Pointing to the shared .env file

  backend:
    build:
      context: ./backend
    ports:
      - "5001:5000"
    env_file:
      - .env  # Pointing to the shared .env file
    volumes:
      - ./backend/db:/app/db
