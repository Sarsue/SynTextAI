version: '3.8'

services:
  syntextaiapp:
    image: osasdeeon/syntextai:latest
    container_name: syntextaiapp
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./api/config:/app/api/config
    networks:
      - syntextai_network
    deploy:
      resources:
        limits:
          memory: 4G  # Limit to 4GB
          
  worker:
    image: osasdeeon/syntextai:latest
    container_name: syntextai-worker
    command: python -m api.worker
    env_file:
      - .env
    environment:
      - MAX_CONCURRENT_TASKS=3
      - POLL_INTERVAL=10
    volumes:
      - ./api/config:/app/api/config
    networks:
      - syntextai_network
    deploy:
      resources:
        limits:
          memory: 2G  # Worker needs less memory than the API
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"
    volumes:
      - ./settings.yml:/etc/searxng/settings.yml
    networks:
      - syntextai_network
    deploy:
      resources:
        limits:
          memory: 8G  # Limit to 4GB

networks:
  syntextai_network:
    driver: bridge