services:
  syntextaiapp:
    image: osasdeeon/syntextai:latest
    build: .
    container_name: syntextaiapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - WHISPER_CACHE_DIR=/app/models
      - PYTHONUNBUFFERED=1
    # Database connection is handled via environment variables
    volumes:
      - syntextai_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
          
  worker:
    image: osasdeeon/syntextai:latest
    container_name: syntextai-worker
    command: python -m api.worker
    env_file:
      - .env
    environment:
      - MAX_CONCURRENT_TASKS=3
      - POLL_INTERVAL=10
    volumes:
      - ./api/config:/app/api/config
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"
    volumes:
      - ./settings.yml:/etc/searxng/settings.yml
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  syntextai_models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./models

networks:
  default:
    driver: bridge