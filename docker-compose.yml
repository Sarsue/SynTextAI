version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:3000"
    env_file:
      - ./.env
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "5001:5000"
    env_file:
      - ./.env
    volumes:
      - ./backend/db:/app/db
    command: gunicorn wsgi:app --bind 0.0.0.0:5000  # Ensure this matches your app callable
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
