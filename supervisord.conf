[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log

[program:flask]
command=gunicorn -b 0.0.0.0:3000 wsgi:app
directory=/app/api
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:celery]
command=celery -A celery_worker.celery_app worker --loglevel=info
directory=/app/api
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
