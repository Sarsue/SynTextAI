version: '3.8'

services:
  syntextaiapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syntextaiapp-local
    working_dir: /app/api
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./api:/app/api
    networks:
      - syntextai_network
    deploy:
      resources:
        limits:
          memory: 4G  # Limit to 4GB
          
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syntextai-worker-local
    command: python worker.py
    working_dir: /app/api
    volumes:
      - ./api:/app/api
    env_file:
      - .env
    environment:
      - MAX_CONCURRENT_TASKS=3
      - POLL_INTERVAL=10
    networks:
      - syntextai_network
    deploy:
      resources:
        limits:
          memory: 2G  # Worker needs less memory than the API
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    container_name: searxng-local
    ports:
      - "8080:8080"
    volumes:
      - ./settings.yml:/etc/searxng/settings.yml
    networks:
      - syntextai_network
    deploy:
      resources:
        limits:
          memory: 8G  # Limit to 8GB

networks:
  syntextai_network:
    driver: bridge
