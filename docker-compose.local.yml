version: '3.8'

services:
  syntextaiapp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Frontend environment variables
        - NODE_ENV=development
        - REACT_APP_FIREBASE_API_KEY=${REACT_APP_FIREBASE_API_KEY}
        - REACT_APP_FIREBASE_AUTH_DOMAIN=${REACT_APP_FIREBASE_AUTH_DOMAIN}
        - REACT_APP_FIREBASE_PROJECT_ID=${REACT_APP_FIREBASE_PROJECT_ID}
        - REACT_APP_FIREBASE_STORAGE_BUCKET=${REACT_APP_FIREBASE_STORAGE_BUCKET}
        - REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${REACT_APP_FIREBASE_MESSAGING_SENDER_ID}
        - REACT_APP_FIREBASE_APP_ID=${REACT_APP_FIREBASE_APP_ID}
        - REACT_APP_STRIPE_API_KEY=${REACT_APP_STRIPE_API_KEY}
        - REACT_APP_STRIPE_SECRET=${REACT_APP_STRIPE_SECRET}
        - REACT_APP_STRIPE_ENDPOINT_SECRET=${REACT_APP_STRIPE_ENDPOINT_SECRET}
    
    container_name: syntextaiapp-local
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./api:/app/api
      - ./.env:/app/.env
      # Mount CA certificate for PostgreSQL SSL
      - ./api/config/ca-certificate.crt:/app/api/config/ca-certificate.crt:ro
    networks:
      - syntextai_network
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
        - REACT_APP_FIREBASE_API_KEY=${REACT_APP_FIREBASE_API_KEY}
        - REACT_APP_FIREBASE_AUTH_DOMAIN=${REACT_APP_FIREBASE_AUTH_DOMAIN}
        - REACT_APP_FIREBASE_PROJECT_ID=${REACT_APP_FIREBASE_PROJECT_ID}
        - REACT_APP_FIREBASE_STORAGE_BUCKET=${REACT_APP_FIREBASE_STORAGE_BUCKET}
        - REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${REACT_APP_FIREBASE_MESSAGING_SENDER_ID}
        - REACT_APP_FIREBASE_APP_ID=${REACT_APP_FIREBASE_APP_ID}
        - REACT_APP_STRIPE_API_KEY=${REACT_APP_STRIPE_API_KEY}
        - REACT_APP_STRIPE_SECRET=${REACT_APP_STRIPE_SECRET}
        - REACT_APP_STRIPE_ENDPOINT_SECRET=${REACT_APP_STRIPE_ENDPOINT_SECRET}
    
    container_name: syntextai-worker-local
    command: python -m api.worker
    working_dir: /app
    env_file:
      - .env
    environment:
      - MAX_CONCURRENT_TASKS=3
      - POLL_INTERVAL=10
      - WHISPER_CACHE_DIR=/root/.cache/whisper
      # PostgreSQL SSL cert path
      - DATABASE_SSLROOTCERT=/app/api/config/ca-certificate.crt
      # Worker-specific connection pool settings (smaller to avoid exhausting DB connections)
      - DB_POOL_SIZE=3
      - DB_MAX_OVERFLOW=2
    volumes:
      - ./api:/app/api
      - ./.env:/app/.env
      - ./api/config/ca-certificate.crt:/app/api/config/ca-certificate.crt:ro
    networks:
      - syntextai_network
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          memory: 1G
    restart: unless-stopped

networks:
  syntextai_network:
    driver: bridge